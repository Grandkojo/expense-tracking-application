{% extends 'core/pages/layout.html' %}
{% block main %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
    <div class="md:col-span-2 my-4" hx-vals='js:{"dates":getDates(), "records":getRecords()}' hx-get="/components/records/?page=1" hx-trigger="revealed" hx-swap="outerHTML">  
        {% include 'core/components/loader.html' %}
    </div>
</div>
{{dates|json_script:'dates'}}
{{records|json_script:'records'}}
<script>
    // please don't try to parse any of the below content to JSON
    const dates = document.getElementById('dates').textContent;
    const productRecords = document.getElementById('records').textContent;

    function getDates(){
        return dates;
    }

    function getRecords(){
        return productRecords;
    }
</script>
{% endblock %}
