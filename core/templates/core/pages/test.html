{% extends 'core/pages/layout.html' %}
{% load static %}
{% load custom_tags %}
{% block main %}
<div class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="px-6 py-8">
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <h1 class="text-gray-800 text-2xl font-bold">Welcome</h1>
        <p class="text-gray-500 text-sm mt-2">Sign in to your account or create a new one</p>
      </div>

      <!-- Tab Navigation -->
      <div class="flex mb-6 border-b">
        <button id="loginTab" class="px-4 py-2 font-medium text-sm text-blue-600 border-b-2 border-blue-600 flex-1">Login</button>
        <button id="signupTab" class="px-4 py-2 font-medium text-sm text-gray-500 flex-1">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="block">
        <form>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" required>
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
          </div>
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
              <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800">Forgot password?</a>
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Sign In
          </button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="hidden">
        <form>
          <div class="mb-4">
            <label for="fullName" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
            <input type="text" id="fullName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
          </div>
          <div class="mb-4">
            <label for="signupEmail" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
            <input type="email" id="signupEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" required>
          </div>
          <div class="mb-4">
            <label for="signupPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input type="password" id="signupPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
          </div>
          <div class="mb-6">
            <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Create Account
          </button>
        </form>
      </div>

      <!-- Social Login Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500">Or continue with</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Social Login Buttons -->
      <div class="grid grid-cols-3 gap-3">
        <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
          <i class="fab fa-google text-red-500"></i>
        </button>
        <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
          <i class="fab fa-facebook text-blue-600"></i>
        </button>
        <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
          <i class="fab fa-apple text-gray-800"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Simple tab switching functionality
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      loginTab.classList.remove('text-gray-500');
      signupTab.classList.add('text-gray-500');
      signupTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      loginForm.classList.remove('hidden');
      loginForm.classList.add('block');
      signupForm.classList.add('hidden');
      signupForm.classList.remove('block');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      signupTab.classList.remove('text-gray-500');
      loginTab.classList.add('text-gray-500');
      loginTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      signupForm.classList.remove('hidden');
      signupForm.classList.add('block');
      loginForm.classList.add('hidden');
      loginForm.classList.remove('block');
    });
  </script>
</div>
{% endblock %}
