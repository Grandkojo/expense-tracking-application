<!-- bg-teal-500/5 bg-teal-500/25 bg-teal-500/50 bg-teal-500/75 bg-teal-500/100 -->
<div class="bg-gray-50 border rounded-md dark:border-darkborder dark:bg-dark2">
    <div class="flex justify-center overflow-x-auto">
        <div class="inline-flex items-center mx-auto p-4 gap-4">
            <div>
                <h3 class="font-bold text-center mb-2 dark:text-white">Day</h3>
                <div class="grid [&>*]:text-sm [&>div>span]:relative [&>div>span]:bottom-[6px] [&>div>span]:dark:text-white  [&>*]:font-bold grid-rows-[repeat(7,minmax(10px,10px))] gap-1 grid-flow-col grid-cols-1">
                    <div></div>
                    <div> <span>Mon</span></div>
                    <div></div>
                    <div><span>Wed</span></div>
                    <div></div>
                    <div><span>Fri</span></div>
                    <div></div>
                </div>
            </div>
            {% for month in monthsData reversed %}
                {% include 'core/components/miniCalendar.html' with data=month.data ratios=month.ratios %}
            {% endfor %}
        </div>
    </div>
    <div class="text-sm flex justify-end items-center">
        <div class="text-sm">Less</div>
        <div class="flex [&>div]:w-[10px] [&>div]:h-[10px] [&>div]:rounded-sm gap-1 p-4">
            <div class="bg-gray-300/90  dark:bg-gray-700 dark:border-gray-500"></div>
            <div class="bg-teal-500/5"></div>
            <div class="bg-teal-500/25"></div>
            <div class="bg-teal-500/50"></div>
            <div class="bg-teal-500/70"></div>
            <div class="bg-teal-500/100"></div>
        </div>
        <div class="text-sm me-4">More</div>
     </div>
</div>
