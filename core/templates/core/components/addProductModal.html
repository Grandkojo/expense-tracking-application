{% extends 'core/components/baseModal.html' %}
{% block title %}Add Product{% endblock %}
{% block modalBody %}
<form class="p-4 md:p-5 add-product-form" method="POST" id="add-product-form" action="/dashboard/">
     {% csrf_token %}
      <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input type="text" name="name" id="name" class="input" placeholder="Type product name" required>
          </div>
          <div class="col-span-1">
              <label for="cedis" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cedis</label>
              <input type="number" name="cedis" id="cedis" class="input" placeholder="GHS 20" required>
          </div>
          <div class="col-span-1">
              <label for="pesewas" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pesewas</label>
              <input type="number" name="pesewas" id="pesawas" class="input" placeholder="20" value="00" required="">
          </div>
         
          
          <div class="col-span-2">
              <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Description</label>
              <textarea id="description" name="description" rows="4" class="input resize-none" placeholder="Write product description here"></textarea>                    
          </div>
      </div>
      
      <button @click="showFormLoader('add-product-form')" class="text-white inline-flex w-full items-center rounded-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold text-sm px-5 py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
          Add new product
      </button>
  </form>

{% endblock %}
