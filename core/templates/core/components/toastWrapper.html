<div x-data="toast" x-show="open" x-effect="show" x-transition x-init="autoDismiss={{autoDismiss|default:'true'}}" class="flex flex-col items-center w-full p-1 fixed top-8 left-1/2 z-50 -translate-x-1/2">
  {% for message in messages %}
     {% include 'core/components/toast.html' with message=message count=forloop.counter0 %}
  {% endfor %}
</div>
